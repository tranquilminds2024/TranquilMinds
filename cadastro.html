<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo primaria.png" type="image/x-icon">
    <link rel="stylesheet" href="style/cadastro.css">
    <title>TranquilMinds - Cadastro</title>
</head>
<body>

    <header>
        <img id="logo" src="img/logo primaria.png" alt="Logo">
    </header>

    <main>
        <form id="cadastroForm">
            <div id="cadastro">
                <h1>Cadastrar-se</h1>

                <input class="login-input" placeholder="Nome" type="text" id="nome" required>
                <input class="login-input" placeholder="Sobrenome" type="text" id="sobrenome" required> <br>
                <input class="login-input" placeholder="Email" type="email" id="email" required>
                <input class="login-input" placeholder="Senha" type="password" id="senha" required> <br>
                <input class="login-input" placeholder="Confirmar senha" type="password" id="confirmarSenha" required> <br>
                
                <input type="submit" id="btn" value="Cadastrar">
                <p id="message"></p> <!-- Mensagem de erro ou sucesso -->
            </div> 
        </form>
    </main>

    <script src="script/cadastro.js"></script> <!-- InclusÃ£o do JavaScript -->
    
</body>
</html>
