<html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo primaria.png" type="image/x-icon">
    <link rel="stylesheet" href="style/login.css">
    <title>TranquilMinds</title>
</head>
<body>

    <header>
        <img id="logo" src="img/logo primaria.png" alt="Logo TranquilMinds">

        <nav id="auth-nav">
            <input class="login-input" placeholder="Email" type="email" id="email" name="email" required>
            <input class="login-input" placeholder="Senha" type="password" id="password" name="password" required>
            <button type="button" id="btn">Entrar</button>
            <button type="button" id="btn2" onclick="window.location.href='cadastro.html'">Cadastre-se</button>

            <div id="help">
                <a href="esqueci.html">Esqueceu a senha?</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="desc">
            <h1>Sobre Nós</h1>
            <p>
                Bem-vindo à TranquilMinds, onde cuidar da sua saúde mental 
                é uma experiência dinâmica e criativa. Nós entendemos que cada 
                indivíduo é único, e é por isso que oferecemos uma abordagem 
                inovadora para ajudá-lo a alcançar o bem-estar emocional.
            </p>
        </section>
        <section id="gatos">
            <img id="gatinhos" src="img/gatitos.png" alt="Gatinhos fofos">
        </section>
    </main>

    <script src="script/login.js"></script>


</body>
</html>
